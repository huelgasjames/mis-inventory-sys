<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Users API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { margin-bottom: 20px; }
        .badge { font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Users API Test</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Fetch Users</h5>
            </div>
            <div class="card-body">
                <button onclick="fetchUsers()" class="btn btn-primary mb-3">Fetch Users</button>
                <div id="usersResult"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Create User</h5>
            </div>
            <div class="card-body">
                <form onsubmit="createUser(event)">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Role</label>
                            <select id="role" class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="faculty">Faculty</option>
                                <option value="staff">Staff</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Department</label>
                            <select id="department_id" class="form-select">
                                <option value="">Select Department</option>
                                <option value="1">Computer Science</option>
                                <option value="2">Library</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Status</label>
                            <select id="is_active" class="form-select">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Assigned Assets</label>
                            <input type="number" id="assigned_assets_count" class="form-control" min="0" placeholder="Number of assigned assets">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Create User</button>
                </form>
                <div id="createResult"></div>
            </div>
        </div>
    </div>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:8000/api/users');
                const data = await response.json();
                
                if (data.success) {
                    let html = '<h6>Users Found:</h6>';
                    html += '<table class="table table-striped"><thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Department</th><th>Assigned Assets</th><th>Status</th></tr></thead><tbody>';
                    
                    data.data.forEach(user => {
                        html += `<tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td><span class="badge bg-primary">${user.role}</span></td>
                            <td>${user.department ? user.department.name : '-'}</td>
                            <td><span class="badge bg-info">${user.assigned_assets_count || 0}</span></td>
                            <td><span class="badge ${user.is_active ? 'bg-success' : 'bg-danger'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    document.getElementById('usersResult').innerHTML = html;
                } else {
                    document.getElementById('usersResult').innerHTML = '<div class="alert alert-danger">Error fetching users</div>';
                }
            } catch (error) {
                document.getElementById('usersResult').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function createUser(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                department_id: document.getElementById('department_id').value || null,
                is_active: document.getElementById('is_active').value === 'true',
                assigned_assets_count: parseInt(document.getElementById('assigned_assets_count').value) || 0
            };

            try {
                const response = await fetch('http://localhost:8000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('createResult').innerHTML = '<div class="alert alert-success">User created successfully!</div>';
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('role').value = '';
                    document.getElementById('department_id').value = '';
                    document.getElementById('is_active').value = 'true';
                    document.getElementById('assigned_assets_count').value = '';
                } else {
                    document.getElementById('createResult').innerHTML = `<div class="alert alert-danger">Error: ${data.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                document.getElementById('createResult').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
