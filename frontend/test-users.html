<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Users Test Page</h1>
        <p>If you can see this, the basic HTML is working.</p>
        <button class="btn btn-primary" @click="showAlert">Test Vue</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.0/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            },
            methods: {
                showAlert() {
                    alert('Vue is working! ' + this.message);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
